<!Doctype html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>Word Guess Game</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="assets/javascript/game.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>
  <div class="container-fluid">
    <div class="row align-items-center">
      <div class="col-lg-12 align-items-center colly">
      </div>
    </div>
    <div id="contentRow"class="row align-items-center">
      <div class="colly col-lg-3"></div>
      
      
      
      
      
      
      
      
      <div class="colly col-lg-6">
        <div class="card p-0">
          <div id="cardBody" class="card-body">
            <div id="rowOneCard" class="row align-items-center text-center">
              <div class="colly col-lg-12">
                <h1 id="gameTitle">MOVIES I LIKE</h1>
                <h3 id="pressKey">Press any key to get started!</h3>
              </div>
            </div>
            
            <div class="row align-items-center">
              <div id="wordToPlayCol"class="colly col-lg-12">
                <h1 id="wordToPlay" class="text-center p-3"></h1>
              </div>
            </div>
            
            <div class="row align-items-center">
                    <div class="colly col-lg-3"></div>

              <div id="guessBox"class="colly col-lg-3 mr-2">
                <div class="row align-items-center">
                    <p id="guessesLeft">Guesses Remaining: 9</p>
                </div>
                <div class="row align-items-center">
                    <p id="lettersGuessed"></p>
                </div>
                </div>   
              <div id="winLossBox" class="colly col-lg-3">
                <div class="row align-items-center">
                    <p id="wins"></p>
                </div>
                <div class="row align-items-center">
                    <p id="losses"></p>
                </div>
              </div>
              <div class="colly col-lg-3"></div>
            </div>
            
             <div class="row align-items-center">
              <div class="colly col-lg-12">
                <img src="">
              </div>
            </div>
            
          </div>
          <h2 id="endOfGameMessage"></h2>
        </div>
      </div>
      
      
      
      
      
      
      
      
      <div class="colly col-lg-3"></div>
    </div>
    <div class="row align-items-center">
      <div class="col-lg-12 align-items-center colly">
      </div>
    </div>
  </div>
</body>

</html>
